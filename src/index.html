<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story table</title>
  <link rel="stylesheet" href="css/init.css">
  <link rel="stylesheet" href="css/animation.css">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/rise-storage/rise-storage.html">
</head>
<body>

  <h1>
    Let me tell you about
    <select id="folder">
      <option value="the-story/birds">birds</option>
      <option value="the-story/baseball">baseball</option>
      <option value="refresh">Stu</option>
      <option value="the-story">sci-fi</option>
    </select>
  </h1>

  <main role="main">

    <rise-storage
      companyId="76ef5f8c-cd7b-4041-bff2-728a81366d12"
      folder="the-story/birds"
      folderRefresh="60">
    </rise-storage>

  </main>

  <script src="bower_components/knuth-shuffle/index.js"></script>
  <script src="js/viewportSize.js"></script>
  <script src="js/riseVisionStoryPlayer.js"></script>
  <script>

    var player;
    window.addEventListener("polymer-ready", function() {
      player = window.riseVisionStoryPlayer();
      document.querySelector("rise-storage").go();
    });


    document.querySelector("#folder").addEventListener("change", function(event) {
      document.querySelector("rise-storage").setAttribute("folder", event.target.value);
    });
  </script>
</body>
</html>
