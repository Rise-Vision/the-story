<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Story table</title>
	<link rel="stylesheet" href="css/init.css">
	<link rel="stylesheet" href="css/animation.css">

	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/rise-storage/rise-storage/rise-storage.html">
</head>
<body>


	<main role="main">

		<rise-storage
			companyId="76ef5f8c-cd7b-4041-bff2-728a81366d12"
			folder="the-story"
			folderRefresh="60">
		</rise-storage>
	</main>


	<script src="js/viewportSize.js"></script>
	<script src="js/riseVisionStoryPlayer.js"></script>
	<script>
		window.addEventListener( 'polymer-ready', function( e ) {
			'use strict';
			var storage = document.querySelector( 'rise-storage' );

			// got file list from storage
			storage.addEventListener( 'rise-storage-response', function( e ) {
				// update/start the player
				riseVisionStoryPlayer( e.detail ).play();
			});

			// request files from storage
			storage.go();
		});
	</script>
</body>
</html>
